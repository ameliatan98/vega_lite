<!DOCTYPE html>
<html>
<head>
  <!-- Import Vega & Vega-Lite (does not have to be from CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@4"></script>
  <!-- Import vega-embed -->
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
  
  <!-- CSS file -->
  <link rel="stylesheet" type="text/css" href="css/styles.css" media="all">
  
</head>
<body>
  
<h1>2016 Rio Olympics</h1>

<h2>World participants of the 2016 Rio Olympics</h2>
<h3>The map below shows the number of participants in the olympiad by country.</h3>
  
<div id="choropleth_map"></div>
  
<h2>Weight and height of the participants</h2>
<div id="scatter_plot"></div>

<script type="text/javascript">

  var vis1 = "https://ameliatan98.github.io/vega_lite/FIT3179/js/world_participants.vl.json";
  vegaEmbed('#choropleth_map', vis1).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
  var vis2 = "https://raw.githubusercontent.com/ameliatan98/vega_lite/main/FIT3179/js/weight_height.vl.json";
  
  vegaEmbed('#scatter_plot', vis2).then(function(result) {
    // Access the Vega view instance (https://vega.github.io/vega/docs/api/view/) as result.view
  }).catch(console.error);
  
</script>

</body>
</html>
